name: Crawl and Deploy

on:
  schedule:
    - cron: '0 * * * *'  # 매 1시간
  workflow_dispatch:       # 수동 실행

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install httpx beautifulsoup4 lxml curl-cffi

      - name: Run crawler
        run: python crawler_cli.py output/buzzit_posts.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          force_orphan: false
          enable_jekyll: false
